<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Z-Fun</title>

    <style>
        @font-face {
            font-family: "Discrete Mono Bold";
            src: url("fonts/DiscreteMono-Bold.ttf") format("truetype");
        }

        *,
        *::before,
        *::after {
            font-family: "Discrete Mono Bold", monospace !important;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            color: #fff;
        }

        .background {
            position: fixed;
            inset: 0;
            z-index: -3;
        }

        .bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fadeZoom 32s infinite;
        }

        .bg1 { background-image: url("images/bg1.jpg"); animation-delay: 0s; }
        .bg2 { background-image: url("images/bg2.jpg"); animation-delay: 8s; }
        .bg3 { background-image: url("images/bg3.jpg"); animation-delay: 16s; }
        .bg4 { background-image: url("images/bg4.jpg"); animation-delay: 24s; }

        @keyframes fadeZoom {
            0%   { opacity: 0; transform: scale(1); }
            10%  { opacity: 1; }
            50%  { opacity: 1; transform: scale(1.08); }
            90%  { opacity: 0; }
            100% { opacity: 0; transform: scale(1.1); }
        }

        .overlay {
            position: fixed;
            inset: 0;
            z-index: -2;
            background: radial-gradient(
                ellipse at center,
                rgba(0,0,0,0.1) 10%,
                rgba(0,0,0,0.45) 55%,
                rgba(0,0,0,0.85) 100%
            );
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* === ОКНО === */
        .window {
            width: 720px;
            background: rgba(10,10,10,0.92);
            border: 2px solid #ff2a2a;
            box-shadow: 0 0 30px rgba(255,42,42,0.35);
            z-index: 5;
        }

        .window-header {
            background: #151515;
            border-bottom: 1px solid #ff2a2a;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .window-title {
            font-size: 13px;
            color: #ff6b6b;
            letter-spacing: 1px;
        }

        .window-close {
            font-size: 14px;
            color: #ff2a2a;
        }

        .window-content {
            padding: 20px;
        }

        h1 {
            margin: 0 0 18px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 4px;
        }

        .local { color: #ff2a2a; }

        .status {
            font-size: 14px;
            color: #ddd;
            margin-bottom: 6px;
        }

        .file-window {
            height: 160px;
            background: #070707;
            border: 1px solid #ff2a2a;
            padding: 10px;
            overflow: hidden;
            font-size: 13px;
        }

        .file-item {
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tag-addon { color: #ff5555; font-weight: bold; }
        .tag-lua   { color: #ffaa00; font-weight: bold; }
        .tag-file  { color: #4488ff; font-weight: bold; }
        .tag-sys   { color: #888; font-weight: bold; }

        .authors {
            margin-top: 14px;
            text-align: center;
            font-size: 13px;
            color: #999;
        }
    </style>

    <script>
        let totalFiles = 0;
        let fileCount = 0;

        function log(html) {
            const w = document.getElementById("file-window");
            const d = document.createElement("div");
            d.className = "file-item";
            d.innerHTML = html;
            w.appendChild(d);
            w.scrollTop = w.scrollHeight;
            if (w.children.length > 18) w.removeChild(w.children[0]);
        }

        window.SetStatusChanged = function(status) {
            document.getElementById("status").innerText = status;
            log(`<span class="tag-sys">[SYS]</span> ${status}`);
        };

        window.DownloadingFile = function(name) {
            fileCount++;
            log(`<span class="tag-file">[FILE #${fileCount}]</span> ${name}`);
        };

        window.onload = () => {
            log(`<span class="tag-sys">[SYS]</span> Initializing interface...`);
        };
    </script>
</head>

<body>

<div class="background">
    <div class="bg bg1"></div>
    <div class="bg bg2"></div>
    <div class="bg bg3"></div>
    <div class="bg bg4"></div>
</div>
<div class="overlay"></div>

<div class="window">
    <div class="window-header">
        <span class="window-title">SERVER</span>
        <span class="window-close">✕</span>
    </div>

    <div class="window-content">
        <h1><span class="local">Z-</span>Fun</h1>

        <div class="status" id="status">Connecting...</div>

        <div class="file-window" id="file-window"></div>

        <div class="authors">
            Project Authors: Threeple, ld_munder, tupikrupik, el_soso.
        </div>
    </div>
</div>

</body>
</html>
